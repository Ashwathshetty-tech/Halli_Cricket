<div class="container" *ngFor="let event of events" style="border:1px solid black;">
  <img [src]="event.poster" [alt]="event.name" class="event-image">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event.name | uppercase}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Place</strong> {{event.place}}</div>
      <div><strong>Organizer:</strong> {{event.organizer}}</div>
      <div><strong>Price:</strong> {{event.contact}}</div>
    </div>
